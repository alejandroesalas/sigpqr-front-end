<header>

  <div class="container">

    <div class="row">

      <div class="col-md-6 col-sm-3"></div>

      <div class="col-md-4 col-sm-8">
        <form class="form" method="" action="" style="margin-top: 90px;"
              #loginForm="ngForm"
              (ngSubmit)="onSubmit(loginForm)">
          <div class="card card-login">

            <div class="card-header card-header-success text-center">
              <h4 class="card-title">Login</h4>
            </div>

            <div class="card-body ">
              <p class="card-description text-center">SIGPQR</p>
              <div class="container">
                <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
                <div class="input-field">
                  <i class="material-icons prefix">contact_mail</i>
                  <input id="correo" name="email" type="text" class="validate" required
                          [(ngModel)]="email"
                         pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                  <label for="correo">Email</label>
                </div>

                <div class="input-field">
                  <i class="material-icons prefix">lock_outline</i>
                  <input id="password" name="password" type="password" class="validate" required minlength="4"
                          [(ngModel)]="password">
                  <label for="password">Contraseña</label>
                </div>

              </div>

              <div class="center">
                <input type="submit" value="Iniciar Sesion" class="btn btn-success"
                       [disabled]="loginForm.invalid">
              </div>

            </div>

            <div class="card-footer justify-content">
              <a [routerLink]="['/registro']" class="btn btn-success btn-link ">Registrarme<div class="ripple-container"></div></a>
              <a  class="btn btn-danger btn-link left modal-trigger" (click)="openModal('forgotPassWordModal')">Olvide contraseña</a>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-2 col-sm-1"></div>
      <!-- Modal olvide contraseña.-->
      <jw-modal id="forgotPassWordModal">
        <!-- Inicio contenido MODAL 1-->
        <div class="modal-content">
          <!--Inicio CUERPO MODAL 1-->
          <div class="modal-body">
            <!--Inicio FORM-->
            <form #forgotPasswordForm ="ngForm">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">contact_mail</i>
                  <input id="emailOlvido" name="email" type="text" class="validate" required
                         [(ngModel)]="email"
                         pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$">
                  <label for="emailOlvido">Confirmar email</label>
                </div>
              </div>
              <a (click)="closeModal('forgotPassWordModal')" class="btn btn-danger left">Cancelar <i class="fa fa-refresh"></i></a>
              <a (click)="onForgotPassword(forgotPasswordForm)" class="btn btn-success right" id="btnConfirmarEmail">Confirmar<i class="fa fa-arrow-circle-right"></i>
              </a>
            </form>
        </div>
        </div>
      </jw-modal>
    </div>


  </div>

</header>
<logo-section></logo-section>
<app-footer></app-footer>
